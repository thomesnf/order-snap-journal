services:
  # Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${SUPABASE_ANON_KEY}
        VITE_SUPABASE_PROJECT_ID: local
    ports:
      - "80:80"
    depends_on:
      - kong
    networks:
      - app-network

  # PostgreSQL Database
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: supabase-db
    ports:
      - "5432:5432"
    env_file:
      - .env.self-hosted
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db-runtime.sql:/docker-entrypoint-initdb.d/01-init-roles.sql:ro
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./migrations/00-init-migrations.sql:/docker-entrypoint-initdb.d/02-run-migrations.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: 
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    ports:
      - "8000:8000"  # HTTP
      - "8443:8443"  # HTTPS
    env_file:
      - .env.self-hosted
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - analytics
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  # PostgREST - REST API
  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase-rest
    ports:
      - "3000:3000"
    env_file:
      - .env.self-hosted
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # GoTrue - Authentication
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: supabase-auth
    ports:
      - "9999:9999"
    env_file:
      - .env.self-hosted
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      SITE_URL: http://localhost
      
      GOTRUE_DB_DRIVER: postgres
      DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      
      GOTRUE_SITE_URL: http://localhost
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_DISABLE_SIGNUP: false
      
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: supabase-inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_SENDER_NAME: admin@example.com
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
      
      GOTRUE_EXTERNAL_PHONE_ENABLED: false
      GOTRUE_SMS_AUTOCONFIRM: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Realtime
  realtime:
    image: supabase/realtime:v2.25.35
    container_name: supabase-realtime
    ports:
      - "4001:4000"
    env_file:
      - .env.self-hosted
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Storage
  storage:
    image: supabase/storage-api:v0.43.11
    container_name: supabase-storage
    ports:
      - "5000:5000"
    env_file:
      - .env.self-hosted
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    depends_on:
      postgres:
        condition: service_healthy
      rest:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Image Proxy (for storage transformations)
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: supabase-imgproxy
    ports:
      - "5001:5001"
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /var/lib/storage
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage:ro
    networks:
      - app-network

  # Meta (Database Migrations)
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: supabase-meta
    ports:
      - "8080:8080"
    env_file:
      - .env.self-hosted
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Analytics (for Kong logs)
  analytics:
    image: supabase/logflare:1.4.0
    container_name: supabase-analytics
    ports:
      - "4040:4000"
    env_file:
      - .env.self-hosted
    environment:
      LOGFLARE_NODE_HOST: 0.0.0.0
      LOGFLARE_PORT: 4000
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: postgres
      DB_PORT: 5432
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY}
      LOGFLARE_SINGLE_TENANT: true
      LOGFLARE_SUPABASE_MODE: true
      LOGFLARE_MIN_CLUSTER_SIZE: 1
      RELEASE_COOKIE: cookie
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Email Testing (Inbucket)
  inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: supabase-inbucket
    ports:
      - "2500:2500"  # SMTP
      - "9000:9000"  # Web UI
    networks:
      - app-network

  # Supabase Studio (Admin Panel) - Optional
  studio:
    image: supabase/studio:20231123-64a766a
    container_name: supabase-studio
    ports:
      - "3001:3000"
    env_file:
      - .env.self-hosted
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_URL: http://13.37.0.96:8000
      SUPABASE_PUBLIC_URL: http://13.37.0.96:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - meta
      - kong
      - auth
    networks:
      - app-network

volumes:
  postgres-data:
  storage-data:

networks:
  app-network:
    driver: bridge
